<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h2>Add List Item:</h2>
      <form id="new-item">
        <label for="new-itemName">Item Name</label>
        <input type="text" id="new-itemName">
        <br>
        <label for="new-description">Description</label>
        <input type="text" id="new-description">
        <br>
        <button type="submit"></button>Add</button>
        <br>
        </form>

        <div class="container">
          <h4>Items</h4>
          <ul id="items">
          </ul>
        </div>

        <div id="show-item">
          <p>Item Name: <span class="item-name"></span></p>
          <p>Description: <span class="item-description"></span></p>
          
          </div>
        </div>







    </div>
  </body>
</html>
